<body>
    <h1>render-template</h1>
    <p>1.render会替换vue控制的div,而component只会替换自己的标签,不会覆盖vue对象控制的\n
        2.render也可以直接使用template来替代
    </p>
    <h1>render</h1>
    <div id="render"></div>
    <h1>template</h1>
    <div id="template"></div>
