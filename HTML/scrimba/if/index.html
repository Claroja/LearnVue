<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
        <div id="app">
			<!-- 如果span标签的v-if为真则显示span标签，否则不显示 -->
            <span v-if="seen">Now you see me</span> <!-- v前缀是vue缩写，指示了这个是vue的语法，if是vue的条件语法，"seen"是vue里的变量 -->
        </div>
            
        <script src="index.js"></script>
    </body>
</html>
