<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>

<body>
    <h1>render-template</h1>
    <p>1.render会替换vue控制的div,而component只会替换自己的标签,不会覆盖vue对象控制的\n
        2.render也可以直接使用template来替代
    </p>
    <h1>render</h1>
    <div id="render"></div>
    <h1>template</h1>
    <div id="template"></div>

    <script>
        //1.render会替换vue控制的div,而component只会替换自己的标签,不会覆盖vue对象控制的
        //2.render也可以直接使用template来替代
        var render = new Vue({
            el: '#render',
            render: function (create) {
                return create({
                    template: '<p>render渲染,替换vue控制的div</p>'
                })
            }
        })

        var template = new Vue({
            el: '#template',
            template: '<p>render可以使用template属性来替换</p>'
        })
    </script>
</body>

</html>
